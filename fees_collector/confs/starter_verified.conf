{
    "build_script": "../certora_build.py",
    "optimistic_loop": true,
    "process": "emv",
    "rule": [
        "init_admin_sets_admin",
        "only_emergency_admin_sets_emergency_mode",
        "set_emergency_mode_success"
    ],

    "mutations": {
        "manual_mutants": [
            {
                "file_to_mutate": "../src/contract.rs",
                "mutants_location": "../mutations/contract/",
            },
            {
                "file_to_mutate": "../../access_control/src/emergency.rs",
                "mutants_location": "../mutations/emergency/",
            },
        ]
    }
}